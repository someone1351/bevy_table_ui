[package]
name = "bevy_table_ui"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.16", default-features = false, features = [
    "serialize","bevy_window","x11", "bevy_render", "bevy_asset","bevy_color","bevy_text","multi_threaded"
] }
bevy_internal = { version = "0.16", features = [ "bevy_image" ]}
bytemuck = "1.7"
tracing = { version = "0.1", default-features = false, features = ["std"] }
#cosmic-text = "0.12.1"

[dev-dependencies]
bevy = { version = "0.16", default-features = false, features = [
    "file_watcher","png","dynamic_linking" #,"bevy_ui"
] }

[lib]
name = "bevy_table_ui"
path = "src/lib.rs"

[[example]]
name = "example1"
path = "examples/example1.rs"

[[example]]
name = "test1"
path = "examples/test1.rs"
