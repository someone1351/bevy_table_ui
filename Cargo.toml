[package]
name = "bevy_table_ui"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14.2", features = ["serialize","file_watcher","dynamic_linking"] }


bytemuck = "1.7"


[profile.dev]
opt-level = 0

[profile.release]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[profile.release.package."*"]
opt-level = 3
